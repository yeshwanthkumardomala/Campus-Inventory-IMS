<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - Campus IMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-blue-600 text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Campus IMS</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Home</a>
        <a href="scan.html" class="hover:bg-blue-700 px-3 py-2 rounded">Scan</a>
        <a href="inventory.html" class="hover:bg-blue-700 px-3 py-2 rounded font-bold">Inventory</a>
        <a href="reports.html" class="hover:bg-blue-700 px-3 py-2 rounded">Reports</a>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6">Current Inventory</h2>
    
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="mb-4">
        <input type="text" id="search" placeholder="Search items..." class="w-full px-4 py-2 border rounded-lg">
      </div>
      
      <div id="inventory-table" class="overflow-x-auto">
        <table class="w-full text-left">
          <thead class="bg-blue-100">
            <tr>
              <th class="px-4 py-2">Item Code</th>
              <th class="px-4 py-2">Category</th>
              <th class="px-4 py-2">Location</th>
              <th class="px-4 py-2">Quantity</th>
              <th class="px-4 py-2">Status</th>
            </tr>
          </thead>
          <tbody id="inventory-data">
            <tr><td colspan="5" class="px-4 py-4 text-center text-gray-500">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadInventory() {
      try {
        const data = await apiGet('inventory');
        if (data.error) throw new Error(data.error);
        
        const tbody = document.getElementById('inventory-data');
        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-4 text-center">No inventory items</td></tr>';
          return;
        }
        
        tbody.innerHTML = data.map(item => `
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2 font-mono text-sm">${item.ITEM || 'N/A'}</td>
            <td class="px-4 py-2">${item.CAT || 'N/A'}</td>
            <td class="px-4 py-2">${item.LOC || 'N/A'}</td>
            <td class="px-4 py-2 text-right font-bold">${item.QTY || 0}</td>
            <td class="px-4 py-2">
              <span class="px-2 py-1 rounded text-sm ${item.QTY > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                ${item.QTY > 0 ? 'In Stock' : 'Out of Stock'}
              </span>
            </td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('Error loading inventory:', err);
        document.getElementById('inventory-data').innerHTML = '<tr><td colspan="5" class="px-4 py-4 text-center text-red-600">Error loading inventory</td></tr>';
      }
    }
    
    loadInventory();
  </script>
</body>
</html>
