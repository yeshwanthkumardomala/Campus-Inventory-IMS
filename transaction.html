<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction - Campus IMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-blue-600 text-white p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Campus IMS</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:bg-blue-700 px-3 py-2 rounded">Home</a>
        <a href="scan.html" class="hover:bg-blue-700 px-3 py-2 rounded">Scan</a>
        <a href="inventory.html" class="hover:bg-blue-700 px-3 py-2 rounded">Inventory</a>
        <a href="transaction.html" class="hover:bg-blue-700 px-3 py-2 rounded font-bold">Transaction</a>
      </div>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto p-6">
    <h2 class="text-3xl font-bold mb-6">Process Transaction</h2>
    
    <div class="bg-white rounded-lg shadow-lg p-6">
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="bg-green-50 p-4 rounded-lg border-2 border-green-300">
          <label class="block font-bold text-green-900 mb-2">Location</label>
          <input type="text" id="location" placeholder="TYPE=LOC|..." class="w-full px-3 py-2 border rounded bg-white" readonly>
        </div>
        <div class="bg-purple-50 p-4 rounded-lg border-2 border-purple-300">
          <label class="block font-bold text-purple-900 mb-2">Component</label>
          <input type="text" id="component" placeholder="TYPE=COMP|..." class="w-full px-3 py-2 border rounded bg-white" readonly>
        </div>
      </div>
      
      <div class="mb-6">
        <label class="block font-bold mb-2">Quantity</label>
        <input type="number" id="qty" min="0" placeholder="0" class="w-full px-4 py-2 border rounded-lg text-2xl">
      </div>
      
      <div id="preview" class="hidden bg-yellow-50 border-2 border-yellow-300 p-6 rounded-lg mb-6">
        <h3 class="font-bold text-yellow-900 mb-4">PREVIEW (30 sec to confirm)</h3>
        <div id="preview-content" class="space-y-2 mb-4 text-sm"></div>
        <div class="flex gap-4">
          <button onclick="confirmTransaction()" class="flex-1 bg-green-600 text-white py-2 px-4 rounded font-bold hover:bg-green-700">CONFIRM</button>
          <button onclick="cancelPreview()" class="flex-1 bg-gray-600 text-white py-2 px-4 rounded font-bold hover:bg-gray-700">CANCEL</button>
          <button onclick="undoLast()" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded font-bold hover:bg-blue-700">UNDO (30s)</button>
        </div>
      </div>
      
      <button onclick="previewTransaction()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-bold text-lg hover:bg-blue-700">PREVIEW TRANSACTION</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('location').value = urlParams.get('location') || '';
    document.getElementById('component').value = urlParams.get('component') || '';
    
    function previewTransaction() {
      const loc = document.getElementById('location').value;
      const comp = document.getElementById('component').value;
      const qty = document.getElementById('qty').value;
      
      if (!loc || !comp || !qty) {
        showNotification('Please fill all fields', 'error');
        return;
      }
      
      const preview = document.getElementById('preview');
      document.getElementById('preview-content').innerHTML = `
        <div><strong>Location:</strong> ${loc}</div>
        <div><strong>Component:</strong> ${comp}</div>
        <div><strong>Quantity:</strong> ${qty}</div>
        <div><strong>Status:</strong> Ready to confirm</div>
      `;
      preview.classList.remove('hidden');
    }
    
    function confirmTransaction() {
      showNotification('Transaction confirmed!', 'info');
      setTimeout(() => location.reload(), 1000);
    }
    
    function cancelPreview() {
      document.getElementById('preview').classList.add('hidden');
    }
    
    function undoLast() {
      showNotification('Last transaction undone', 'info');
    }
  </script>
</body>
</html>
